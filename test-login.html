<!DOCTYPE html>
<html>
<head>
    <title>Test Cookie Login</title>
</head>
<body>
    <h1>Test Cookie-Based Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="owner@kasir.app" required><br><br>
        <input type="password" id="password" placeholder="Password" value="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <br>
    <button onclick="testMe()">Test /me endpoint</button>
    <div id="meResult"></div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Login Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
                
                // Show cookies
                console.log('Cookies:', document.cookie);
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });

        async function testMe() {
            try {
                const response = await fetch(`${API_URL}/me`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'include' // Important for cookies
                });
                
                const data = await response.json();
                document.getElementById('meResult').innerHTML = `
                    <h3>/me Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                document.getElementById('meResult').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
